<!DOCTYPE html>
<html>
<head>
  <title>JNTUH Campus Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


  <script>
  const map = L.map('map').setView([17.4931, 78.3915], 17);

  // Add OSM tiles
  L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Default start marker (Main Gate)
  const defaultStart = [17.4931, 78.3915];
  const userMarker = L.marker(defaultStart, {
    icon: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41]
    })
  }).addTo(map).bindPopup("Start: Main Gate").openPopup();

  let destMarker = null;
  let routeLine = null;

  // On map click
  map.on('click', function (e) {
    const selectedCoords = e.latlng;

    // Remove old marker and route
    if (destMarker) map.removeLayer(destMarker);
    if (routeLine) map.removeLayer(routeLine);

    // Add destination marker
    destMarker = L.marker(selectedCoords, {
      icon: L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41]
      })
    }).addTo(map).bindPopup("Destination").openPopup();

    // Draw straight line from defaultStart to selectedCoords
    routeLine = L.polyline([defaultStart, [selectedCoords.lat, selectedCoords.lng]], {
      color: 'blue',
      weight: 4
    }).addTo(map);
  });
</script>




</body>
</html>
