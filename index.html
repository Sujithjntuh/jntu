<!DOCTYPE html>
<html>
<head>
  <title>JNTUH Campus Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  // Initialize map centered on JNTUH
  const map = L.map('map').setView([17.4931, 78.3915], 17);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Load GeoJSON walkable paths
  fetch('https://sujithjntuh.github.io/jntuh-campus-map/paths_in_jntuh.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: 'red',
          weight: 3
        }
      }).addTo(map);
    });

  // ðŸ”µ Default Start Point Marker
  const defaultStart = [17.4931, 78.3915];
  const userMarker = L.marker(defaultStart, {
    icon: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41]
    })
  }).addTo(map).bindPopup("Default Start Location").openPopup();

  // ðŸŸ¢ Destination Marker on Click
  let destMarker = null;
  let selectedCoords = null;

  map.on('click', function(e) {
    if (destMarker) map.removeLayer(destMarker);

    selectedCoords = e.latlng;

    destMarker = L.marker(selectedCoords, {
      icon: L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41]
      })
    }).addTo(map).bindPopup("Destination").openPopup();

    // ðŸš€ (Later): Call shortest path from defaultStart â†’ selectedCoords
  });
</script>


</body>
</html>
