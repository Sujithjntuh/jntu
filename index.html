<!DOCTYPE html>
<html>
<head>
  <title>JNTUH Campus Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([17.4935, 78.3918], 17);

  // Add base map
  L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Define junction points
  const points = {
    "Main Gate": [17.49315, 78.3915],
    "Library Circle": [17.49485, 78.3922]
  };

  // Define simple graph between points
  const graph = {
    "17.49315,78.3915": {
      "17.49485,78.3922": getDistance(17.49315, 78.3915, 17.49485, 78.3922)
    },
    "17.49485,78.3922": {
      "17.49315,78.3915": getDistance(17.49315, 78.3915, 17.49485, 78.3922)
    }
  };

  // Add markers to map
  Object.entries(points).forEach(([label, coords]) => {
    L.marker(coords).addTo(map).bindPopup(label);
  });

  // Utility to get nearest graph node from a clicked point
  function getNearestNode(latlng, graph) {
    let nearest = null;
    let minDist = Infinity;

    for (let key in graph) {
      const [lat, lng] = key.split(',').map(Number);
      const d = getDistance(latlng[0], latlng[1], lat, lng);
      if (d < minDist) {
        minDist = d;
        nearest = key;
      }
    }
    return nearest;
  }

  // Dijkstra function
  function dijkstra(start, end) {
    const distances = {};
    const previous = {};
    const queue = new Set(Object.keys(graph));

    for (let node of queue) {
      distances[node] = Infinity;
      previous[node] = null;
    }

    distances[start] = 0;

    while (queue.size > 0) {
      const current = [...queue].reduce((a, b) => distances[a] < distances[b] ? a : b);
      if (current === end) break;

      queue.delete(current);

      for (let neighbor in graph[current]) {
        const alt = distances[current] + graph[current][neighbor];
        if (alt < distances[neighbor]) {
          distances[neighbor] = alt;
          previous[neighbor] = current;
        }
      }
    }

    const path = [];
    let u = end;
    while (previous[u]) {
      path.unshift(u);
      u = previous[u];
    }
    if (path.length) path.unshift(start);
    return path;
  }

  // Haversine distance
  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3;
    const φ1 = lat1 * Math.PI / 180;
    const φ2 = lat2 * Math.PI / 180;
    const Δφ = (lat2 - lat1) * Math.PI / 180;
    const Δλ = (lon2 - lon1) * Math.PI / 180;

    const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
              Math.cos(φ1) * Math.cos(φ2) *
              Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  // Handle click to simulate route from Main Gate
  map.on('click', function(e) {
    const startKey = getNearestNode(points["Main Gate"], graph);
    const endKey = getNearestNode([e.latlng.lat, e.latlng.lng], graph);

    const pathKeys = dijkstra(startKey, endKey);

    if (pathKeys.length === 0) {
      alert("No route found!");
      return;
    }

    const pathCoords = pathKeys.map(key => key.split(',').map(Number));

    L.polyline(pathCoords, {
      color: 'blue',
      weight: 5
    }).addTo(map);
  });
</script>




</body>
</html>
